<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            // Get form's DOM object
            var f = document.querySelector('#signup');
            f.addEventListener('submit', e => {

                // Stop submitting form by itself
                e.preventDefault();

                // Try sign-in with AJAX
                fetch('/signin', {
                    method: 'POST',
                    body: new FormData(e.target),
                    credentials: 'include'
                }).then(res => {
                    if (res.status == 200) {
                        return Promise.resolve();
                    } else {
                        return Promise.reject('Sign in failed');
                    }
                }).then(profile => {

                    // Instantiate PasswordCredential with the form
                    if (window.PasswordCredential) {
                        var c = new PasswordCredential(e.target);
                        console.log("this is console ",c);
                        return navigator.credentials.store(c);
                    } else {
                        return Promise.resolve(profile);
                    }
                }).then(profile => {

                    // Successful sign in
                    if (profile) {
                        updateUI(profile);
                    }
                }).catch(error => {

                    // Sign in failed
                    //showError('Sign-in Failed');
                });
            });

        }
    </script>
</head>

<body>
    <form id="signup" method="post">
        Email  <input name="email" type="text" autocomplete="username email"><br/>
        Name <input name="display-name" type="text" autocomplete="name"><br/>
        Password <input name="password" type="password" autocomplete="new-password"><br/>
        <input type="submit" value="Sign Up!">
    </form>
</body>

</html>
