<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            // Get form's DOM object
            var f = document.querySelector('#signup');
            f.addEventListener('submit', e => {

                // Stop submitting form by itself
                e.preventDefault();
                
                const publicKeyCredentialCreationOptions = {
                        challenge: new Uint8Array([ // must be a cryptographically random number sent from a server
                        0x6A, 0x94, 0xB3, 0x92, 0xE2, 0x52, 0xFA, 0x1A, 0x8D, 0x07, 0x14, 0x1E, 0xAB, 0xA8, 0x28, 0xE7,
                        0xC3, 0x2C, 0x37, 0xF2, 0x2E, 0x1E, 0x12, 0x53, 0xA9, 0x05, 0x8C, 0x36, 0x10, 0x7C, 0x2B, 0x09
                        ]).buffer,
                        rp: {
                            name: "FNP",
                            id: document.domain,
                        },
                        user: {
                            id: Uint8Array.from(
                                "UZSL85T9AFC", c => c.charCodeAt(0)),
                            name: "afzal@fnp.com",
                            displayName: "afzal",
                        },
                        pubKeyCredParams: [{alg: -7, type: "public-key"}],
                        authenticatorSelection: {
                            authenticatorAttachment: "cross-platform",
                        },
                        timeout: 60000,
                        attestation: "direct"
                    };

                    const credential = navigator.credentials.create({
                        publicKey: publicKeyCredentialCreationOptions
                    });
                console.log('afzal',credential);
                
            });

        }
    </script>
</head>

<body>
    <form id="signup" method="post">
        Email  <input name="email" type="text" autocomplete="username email"><br/>
        Name <input name="display-name" type="text" autocomplete="name"><br/>
        Password <input name="password" type="password" autocomplete="new-password"><br/>
        <input type="submit" value="Sign Up!">
    </form>
</body>

</html>
